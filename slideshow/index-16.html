<!DOCTYPE html>
<html lang="en">
    <head>
        <title>What Inspires Me</title>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
        <meta name="description" content="Responsive Image Gallery with jQuery" />
        <meta name="keywords" content="jquery, carousel, image gallery, slider, responsive, flexible, fluid, resize, css3" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="css/elastislide.css" />
		<link href='http://fonts.googleapis.com/css?family=PT+Sans+Narrow&v1' rel='stylesheet' type='text/css' />
		<link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css' />
		<noscript>
			<style>
				.es-carousel ul{
					display:block;
				}
			</style>
		</noscript>
		<script id="img-wrapper-tmpl" type="text/x-jquery-tmpl">	
			<div class="rg-image-wrapper">
				{{if itemsCount > 1}}
					<div class="rg-image-nav">
						<a href="#" class="rg-image-nav-prev">Previous Image</a>
						<a href="#" class="rg-image-nav-next">Next Image</a>
					</div>
				{{/if}}
				<div class="rg-image"></div>
				<div class="rg-loading"></div>
				<div class="rg-caption-wrapper">
					<div class="rg-caption" style="display:none;">
						<p></p>
					</div>
				</div>
			</div>
		</script>
    </head>
    <body>
		<div class="container">
			<div class="header">
				
			</div><!-- header -->
			
			<div class="content">
				<h1>Slideshow Loves! </h1>
				<div id="rg-gallery" class="rg-gallery">
					<div class="rg-thumbs">
						<!-- Elastislide Carousel Thumbnail Viewer -->
						<div class="es-carousel-wrapper">
							<div class="es-nav">
								<span class="es-nav-prev">Previous</span>
								<span class="es-nav-next">Next</span>
							</div>
							<div class="es-carousel">
								<ul>
									<!--<li>	<a href="#">	<img src="images/thumbs/thumb-wooten2016-1.jpg" data-large="images/wooten2016-1.jpg" data-description="2016" />	</a>	</li>-->
<li>	<a href="#">	<img src="images/thumbs/kingdomheartsthumb.jpeg" data-large="images/KingdomHearts.png" data-description="2016" />	</a>	</li>
<li>	<a href="#">	<img src="images/thumbs/kittythumb.jpg" data-large="images/kitty.jpeg" data-description="2016" />	</a>	</li>
<li>	<a href="#">	<img src="images/thumbs/nightmarediablothumb.jpeg" data-large="images/Nightmare_Diablo.jpg" data-description="2016" />	</a>	</li>
<li>	<a href="#">	<img src="images/thumbs/paladinthumb.jpeg" data-large="images/Paladin.jpg" data-description="2016" />	</a>	</li>
<li>	<a href="#">	<img src="images/thumbs/practiceswordthumb.jpg" data-large="images/practicesword.jpg" data-description="2016" />	</a>	</li>
<li>	<a href="#">	<img src="images/thumbs/revanthumb.jpeg" data-large="images/Revan.jpg" data-description="2016" />	</a>	</li>
<li>	<a href="#">	<img src="images/thumbs/soldier.jpeg" data-large="images/soldier.jpg" data-description="2016" />	</a>	</li>
<li>	<a href="#">	<img src="images/thumbs/winterfallsthumb.jpeg" data-large="images/winterfalls.jpg" data-description="2016" />	</a>	</li>
<li>	<a href="#">	<img src="images/thumbs/winterthumb.jpeg" data-large="images/Winter.jpeg" data-description="2016" />	</a>	</li>
<li>	<a href="#">	<img src="images/thumbs/winterwaterfallthumb.jpeg" data-large="images/winterwaterfall.jpg" data-description="2016" />	</a>	</li>

								</ul>
							</div>
						</div>
						<!-- End Elastislide Carousel Thumbnail Viewer -->
					</div><!-- rg-thumbs -->
				</div><!-- rg-gallery -->
			</div><!-- content -->
		</div><!-- container -->
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.tmpl.min.js"></script>
		<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
		<script type="text/javascript" src="js/jquery.elastislide.js"></script>
		<script type="text/javascript" src="js/gallery.js"></script>
    </body>
</html>
